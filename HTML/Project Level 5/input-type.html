<!DOCTYPE html>
<html lang="en">
<head>
    <title>Input Types</title>
</head>
<body>
    <form>
    <!-- Input type:Date -->
    Date: <input type="date"><br>
    <!-- Input type :File -->
    File: <input type="file"><br>
    <!-- Input type : color -->
    Color:<input type="color"><br>
    <!-- Input type : Range -->
     Range: <input type="range"><br>
     <!-- Input Type: Radio -->
      <label for="male">Male</label>
      <input type="radio" id="male" name="Gender" value="Male">
      <label for="female">Female</label>
      <input type="radio" id="female" name="Gender" value="Female">
      <label for="other">Other</label>
      <input type="radio"
      id="other" name="Gender" value="Other"><br>
      <!-- Input type: checkbox -->
       <h2>Courses</h2>
       <label for="freelancing">Freelancing</label>
       <input type="checkbox" id="freelancing" name="Course" value="Freelancing"> <br>
       <label for="Web-development">Web-Development</label>
       <input type="checkbox" id="Web-development" name="Course" value="Web-Development"><br>
       <!-- Input type: Select -->
       Input type: Select <br>
        <label for="languages">Languages</label>
        <select id="languages" name="Languages">
        <option value="C">C</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
    </select><br>
    <!-- Text Area Tag -->
    <textarea rows="4" cols="43">
        Any Comments 
    </textarea>
    <iframe src="C:\Users\sabah computer\OneDrive\Desktop\HTML Project\HTML\Project Level 2\project2.png" width="300" height="200"></iframe>

</form>      
</body>
</html>
