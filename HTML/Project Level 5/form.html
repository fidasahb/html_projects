<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!-- Form -->
    <!-- Action Attribute -->
 <form action="/Submit" method="post">
    <!-- Label Tag -->
    <label for="email">UserName:</label>
        <!-- Input Tag -->
    <input type="Name" placeholder="Email" required name="username" id="email" value="Fida">
    <br>
    <!-- Label Tag -->
     <label for="user_password">Password: </label>
    <input  id ="user_password" type="password"><br>
    <!-- Input type : Button -->
     Button: <input type="button" value="Click me">
     <br>
    Submit: <input type="submit">
</form>
</body>
</html>
